<div class="container" style="margin-top: 5rem">
  <div *ngFor="let row of products; let i = index">
      <div *ngIf=" i % 3 === 0 " class="row" style="margin-bottom: 2rem">
        <app-product-tile class="col" ImgUrl={{product.imgpath}} *ngFor="let product of products.slice(i,i+3)"></app-product-tile>
      </div>
  </div>
  <div *ngIf="sideBarState" class="sidebar-conatiner">
      <div class="sidebar-content">
          <div class="close-button" (click)=ToggleSideBar()>
              Close
            </div>
      </div>
    </div>
</div>
